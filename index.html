<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåç Global Internet Speed Analyzer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<style>
body {
  margin:0; padding:20px;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#e0f2fe,#f8fafc);
  color:#0f172a;
}
h1 { text-align:center; margin-bottom:10px; }
#status { text-align:center; color:#0284c7; margin-bottom:20px; font-weight:bold; }
.controls { text-align:center; margin-bottom:30px; }
select { padding:10px; font-size:15px; width:300px; }
#globeContainer { margin:20px auto; width:420px; height:420px; border-radius:50%; background:rgba(255,255,255,0.65); box-shadow:0 20px 40px rgba(0,0,0,0.15); }
.charts { max-width:1200px; margin:auto; display:grid; grid-template-columns: 1fr 1fr; gap:30px; }
canvas { background:rgba(255,255,255,0.8); border-radius:14px; padding:15px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
footer { text-align:center; margin-top:50px; font-size:14px; color:#475569; }
</style>
</head>
<body>

<h1>üåç Global Internet Speed Analyzer</h1>
<p id="status">Loading data‚Ä¶</p>

<div id="globeContainer"></div>

<div class="controls">
  <label>Select countries to compare</label><br><br>
  <select id="countrySelect" multiple size="10"></select>
</div>

<div class="charts">
  <canvas id="chartTop"></canvas>
  <canvas id="chartCompare"></canvas>
  <canvas id="chartImproved"></canvas>
  <canvas id="chartInequality"></canvas>
  <canvas id="chartCorrelation"></canvas>
</div>

<footer>Global Internet Speed Dataset (2017‚Äì2024) | Sophomore Java Data Visualization Project</footer>

<script src="script.js"></script>
</body>
</html>
