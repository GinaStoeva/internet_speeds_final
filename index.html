<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåê Global Internet Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
  }

  h1 {
    text-align: center;
    padding-top: 20px;
    font-size: 2.5rem;
    color: #38bdf8;
  }

  .container {
    max-width: 1400px;
    margin: auto;
    padding: 20px;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  select, input[type=range] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  .charts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 50px;
  }

  canvas {
    background: rgba(15,23,42,0.85);
    border-radius: 12px;
    padding: 15px;
  }

  #globeContainer {
    width: 400px;
    height: 400px;
    margin: 0 auto 50px;
    border-radius: 50%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  footer {
    text-align: center;
    color: #94a3b8;
    margin-bottom: 30px;
  }

</style>
</head>
<body>

<h1>üåê Global Internet Dashboard</h1>

<div class="container">
  <div id="globeContainer"></div>

  <div class="controls">
    <select id="countrySelect" multiple size="10"></select>
    <select id="regionSelect">
      <option value="">All Regions</option>
    </select>
    <label>Year Range: <span id="yearLabel">2017-2024</span></label>
    <input type="range" id="yearRange" min="2017" max="2024" value="2024" step="1">
  </div>

  <div class="charts">
    <canvas id="chartTop"></canvas>
    <canvas id="chartImproved"></canvas>
    <canvas id="chartCompare"></canvas>
    <canvas id="chartInequality"></canvas>
    <canvas id="chartCorrelation"></canvas>
  </div>
</div>

<footer>Global Internet Speed Dataset (2017‚Äì2024)</footer>

<script src="script.js"></script>
</body>
</html>
