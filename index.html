<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒ Global Internet Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 text-center bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
    <h1 class="text-4xl font-bold">ğŸŒ Global Internet Speed Analyzer</h1>
    <p class="text-gray-200 mt-2">Analyze Internet Speeds Worldwide (2017â€“2024)</p>
  </header>

  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Controls -->
    <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold mb-2">Controls</h2>
      <p class="mb-2">Select Countries:</p>
      <select id="countrySelect" multiple class="w-full h-48 bg-gray-700 text-white p-2 rounded-lg mb-4"></select>

      <p class="mb-2">Select Year Range:</p>
      <input type="range" id="yearRange" min="2017" max="2024" value="2024" step="1" class="w-full mb-4">
      <span id="yearLabel" class="block text-center mb-4">2024</span>

      <p class="mb-2">Highlight Top N Countries:</p>
      <input type="number" id="topN" value="10" min="1" max="50" class="w-full p-2 rounded-lg mb-4">

      <button id="updateCharts" class="bg-indigo-600 hover:bg-indigo-700 p-2 rounded-lg w-full">Update Charts</button>
    </div>

    <!-- Charts Grid -->
    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
      <canvas id="chartCompare" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
      <canvas id="chartTop" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
      <canvas id="chartImproved" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
      <canvas id="chartInequality" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
      <canvas id="chartCorrelation" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
      <canvas id="chartDistribution" class="bg-gray-800 p-4 rounded-xl shadow-lg"></canvas>
    </div>
  </main>



  <script src="script.js"></script>
</body>
</html>
